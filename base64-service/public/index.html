<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Base64 Encoder</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22c55e;
      --accent-2: #06b6d4;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "IBM Plex Sans", "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, #1f2937, #0b1120 60%, #020617);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 560px;
      background: linear-gradient(180deg, rgba(17,24,39,0.9), rgba(2,6,23,0.9));
      border: 1px solid rgba(148,163,184,0.2);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: 22px;
      letter-spacing: 0.3px;
    }
    p { margin: 0 0 20px 0; color: var(--muted); }
    label { display: block; margin-bottom: 6px; font-size: 14px; }
    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.25);
      background: #0b1220;
      color: var(--text);
      font-size: 15px;
      outline: none;
    }
    input:focus { border-color: var(--accent-2); box-shadow: 0 0 0 3px rgba(6,182,212,0.2); }
    button {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #00110a;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
    }
    .result {
      margin-top: 16px;
      padding: 12px 14px;
      background: #0b1220;
      border: 1px dashed rgba(148,163,184,0.35);
      border-radius: 10px;
      word-break: break-all;
      min-height: 48px;
    }
    .muted { color: var(--muted); font-size: 13px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Base64 из логина и пароля</h1>
    <p>Введите логин и пароль — сервис вернет base64 для строки `login:password`.</p>

    <label for="login">Логин</label>
    <input id="login" type="text" placeholder="user" autocomplete="username" />

    <label for="password">Пароль</label>
    <input id="password" type="password" placeholder="secret" autocomplete="current-password" />

    <button id="submit">Сгенерировать</button>

    <div class="result" id="result"></div>
    <div class="muted" id="error"></div>
  </div>

  <script>
    const loginEl = document.getElementById("login");
    const passEl = document.getElementById("password");
    const resultEl = document.getElementById("result");
    const errorEl = document.getElementById("error");

    document.getElementById("submit").addEventListener("click", async () => {
      errorEl.textContent = "";
      resultEl.textContent = "";

      const login = loginEl.value.trim();
      const password = passEl.value;

      if (!login || !password) {
        errorEl.textContent = "Заполните логин и пароль.";
        return;
      }

      try {
        const res = await fetch("/encode", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ login, password })
        });

        const data = await res.json();
        if (!res.ok) {
          errorEl.textContent = data.error || "Ошибка запроса";
          return;
        }

        resultEl.textContent = data.base64;
      } catch (err) {
        errorEl.textContent = "Не удалось связаться с сервером";
      }
    });
  </script>
</body>
</html>
